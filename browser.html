	<style>
	html, body {
		border:  0;
		margin:  0;
		padding: 0;
	}

	body {
		background-color: white;
		min-width: 320px;
	}

	body * {
		font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		font-size: 18px;
	}

	a:link, a:visited {
		color: #326891;
		text-decoration: none;
	}

	h1 {
		color: black;
		font-size: 22px;
		margin-bottom: 18px;
	}

	p {
		line-height: 1.38em;
		margin-bottom: 0.6em;
	}

	ul {
		margin-top: 0;
		padding: 0 0 0 1.2em;
	}

	#content {
		width: 90%;
		max-width: 720px;
		margin: 15vh auto;
	}

	@media only screen and (max-width: 620px)  {
		#content {
			margin-top: 1em;
		}
		p:first-child {
			margin-top: auto;
		}
	}

	#browser {
		padding: 0;
	}

	#browser li {
		list-style: none;
		display: inline-block;
		text-align: center;
		margin: 15px 36px 0 0;
	}

	#browser li span {
		display: block;
	}

	svg {
		width: 60px;
	}

	@media only screen and (max-width: 620px)  {
		#browser li {
			margin-right: 10px;
			margin: 8px 0;
			line-height: 52px;
			text-align: left;
			text-indent: 6px;
			width: 100%;
		}
		#browser li span {
			display: inline-block;
			vertical-align: top;
		}
		#browser img {
			float: left;
			width: 50px;
		}
	}
	</style>
</head>
